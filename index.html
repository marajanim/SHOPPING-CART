<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="cart1" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="RemoveFromCart();"  class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="product" type="text" class="form-control text-center" value="1">
                           <button onclick="AddToCart();" class="btn btn-default" id="increse"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="iPhonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" id="remove" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="cart2" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="RemoveFromCartCase();" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="productCase" type="text" class="form-control text-center" value="1">
                           <button onclick="AddToCartCase();" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span> </h5>
                        <img src="images/remove.png" alt="" id="remove2" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id= "SubTotal">1278</span></h5>
                        <h5>$ <span id="tax">191.7</span></h5>
                        <h5>$ <span id="Total">1469.7</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>


<script>
// iphone price increment & decrement 
   var i = 1;
   // iphone price increment
   function AddToCart() {
      i++;
      document.getElementById("product").value = i;
      const price = document.getElementById("iPhonePrice").innerText;
      document.getElementById("iPhonePrice").innerText = 1219 * product.value;

//   Subtotal Calculate
      const SubTotal = document.getElementById("SubTotal").innerHTML;
      const Tax = document.getElementById("tax").innerHTML;
      const Floattax = parseFloat(Tax);
      const Total = document.getElementById("Total").innerHTML;
      const FloatTotal = parseFloat(Total);

      
      const TotalPrice = 1219 * product.value + 59 * productCase.value;
      document.getElementById("SubTotal").innerHTML = TotalPrice;
      document.getElementById("tax").innerHTML = 0.15 * TotalPrice;

      document.getElementById("Total").innerHTML = TotalPrice + (TotalPrice * 0.15);

   }
   // iphone price decrement
   function RemoveFromCart() {
      i--;
      document.getElementById("product").value = i;
      const price = document.getElementById("iPhonePrice").innerText;
      document.getElementById("iPhonePrice").innerText = (product.value * 1219);
//   Subtotal Calculate

      const Tax = document.getElementById("tax").innerHTML;
      const Floattax = parseFloat(Tax);

      const SubTotal = document.getElementById("SubTotal").innerHTML;

      const Total = document.getElementById("Total").innerHTML;
      const FloatTotal = parseFloat(Total);

      const TotalPrice = (product.value * 1219) + (productCase.value * 59);
      document.getElementById("SubTotal").innerHTML = TotalPrice;
      document.getElementById("tax").innerHTML = (TotalPrice * 0.15);
      document.getElementById("Total").innerHTML = TotalPrice + (TotalPrice * 0.15);
   }

      //   Subtotal Calculate
      const Tax = document.getElementById("tax").innerHTML;
      const Floattax = parseFloat(Tax);

      const Total = document.getElementById("Total").innerHTML;
      const FloatTotal = parseFloat(Total);
      const TotalPrice = 1219 * product.value + 59 * productCase.value;
      document.getElementById("tax").innerHTML = 0.15 * TotalPrice;
      document.getElementById("Total").innerHTML = TotalPrice + (TotalPrice * 0.15);
   }

   function RemoveFromCartCase() {
      c--;

//   Subtotal Calculate

      const Floattax = parseFloat(Tax);
      const SubTotal = document.getElementById("SubTotal").innerHTML;
      const Total = document.getElementById("Total").innerHTML;

      const TotalPrice = (product.value * 1219) + (productCase.value * 59);
      document.getElementById("tax").innerHTML = (TotalPrice * 0.15);
      document.getElementById("Total").innerHTML = TotalPrice + (TotalPrice * 0.15);
   }
// hide item 
   const cartBtn =document.getElementById("remove");
   cartBtn.addEventListener("click", function(){
      const cart1 = document.getElementById("cart1");
      cart1.style.display = "none";
      document.getElementById("Total").innerHTML = Total - SubTotal;
      document.getElementById("SubTotal").innerHTML = Total - TotalPrice;
      document.getElementById("tax").innerHTML = 0;
      
   })
   const cartBtn2 =document.getElementById("remove2");
   cartBtn2.addEventListener("click", function(){
      const cart2 = document.getElementById("cart2");
      cart2.style.display = "none";

      const TotalPrice = document.getElementById("Total")
      document.getElementById("Total").innerHTML = 0;

   })
</script>
</html>
